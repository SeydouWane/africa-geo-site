<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4f46e5', // Indigo 600
                        secondary: '#0f172a', // Slate 900
                    }
                }
            }
        }

    <style>

    </style>

<body class="bg-slate-50 text-slate-900 flex flex-col min-h-screen">

    <nav class="bg-white/80 backdrop-blur-md border-b border-slate-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                
                <a href="/" class="flex items-center gap-3 group">
                    <div class="bg-primary text-white p-2 rounded-xl group-hover:rotate-12 transition-transform duration-300 shadow-lg shadow-indigo-200">
                        <i class="fas fa-globe-africa text-xl"></i>
                    </div>
                    <span class="text-xl font-extrabold tracking-tight text-secondary">
                        Africa Geo <span class="text-primary">API</span>
                    </span>
                </a>

                <div class="hidden md:flex space-x-8 items-center">
                    <a href="/" class="text-slate-600 hover:text-primary font-semibold transition">Accueil</a>
                    <a href="https://africa-geo-api.onrender.com/docs" target="_blank" 
                       class="flex items-center gap-2 px-5 py-2.5 bg-secondary text-white rounded-full text-sm font-bold hover:bg-slate-800 hover:shadow-lg transition-all active:scale-95">
                        <i class="fas fa-rocket"></i>
                        Swagger API
                    </a>
                </div>

                <div class="md:hidden flex items-center">
                    <button id="mobile-menu-button" class="text-slate-600 p-2">
                        <i class="fas fa-bars text-2xl"></i>
                    </button>
                </div>
            </div>
        </div>

        <div id="mobile-menu" class="hidden md:hidden bg-white border-b border-slate-200 px-4 pt-2 pb-6 space-y-2">
            <a href="/" class="block px-3 py-2 text-slate-600 font-medium hover:bg-slate-50 rounded-lg">Accueil</a>
            <a href="https://africa-geo-api.onrender.com/docs" target="_blank" class="block px-3 py-2 text-primary font-bold">Swagger API</a>
        </div>
    </nav>

    <div class="flex-grow">
        {% block content %}{% endblock %}
    </div>

    <footer class="bg-white border-t border-slate-200 py-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col md:flex-row justify-between items-center gap-6">
                <div class="flex items-center gap-2">
                    <div class="bg-slate-200 text-slate-600 p-1.5 rounded-lg text-sm">
                        <i class="fas fa-code"></i>
                    </div>
                    <span class="font-bold text-slate-800">Africa Geo Project</span>
                </div>
                
                <div class="flex gap-6 text-slate-400 text-sm">
                    <a href="#" class="hover:text-primary transition">Documentation</a>
                    <a href="#" class="hover:text-primary transition">Github</a>
                    <a href="#" class="hover:text-primary transition">Contact</a>
                </div>

                </p>

    <script>
        // Script simple pour le menu mobile
        const btn = document.getElementById('mobile-menu-button');
        const menu = document.getElementById('mobile-menu');

        btn.addEventListener('click', () => {
            menu.classList.toggle('hidden');
        });
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
